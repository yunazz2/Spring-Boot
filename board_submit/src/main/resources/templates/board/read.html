<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container">

        <h1 class="title">게시글 조회</h1>

        <br>
        
        <div class="read_box">
            <form action="/board/delete" method="POST" id="form">
                <input type="hidden" name="boardNo" th:value="${board.boardNo}">
                <table class="read_table">
                    <tr>
                        <td class="read_table_title">제목</td>
                        <td>
                            <input type="text" name="title" th:value="${board.title}">
                        </td>
                    </tr>
                    <tr>
                        <td class="read_table_title">작성자</td>
                        <td>
                            <input type="text" name="writer" th:value="${board.writer}">
                        </td>
                    </tr>
                    <tr>
                        <td class="read_table_title">내용</td>
                        <td>
                            <textarea name="content" cols="40" rows="5" th:text="${board.content}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="read_table_title">파일</td>
                        <td>
                            <ul>
                                <!-- 파일 목록 -->
                                <th:block th:each="file : ${fileList}">
                                    <li>
                                        <!-- 파일 다운로드 -->
                                        <a th:href="|/file/${file.fileNo}|" th:text="${file.originName}"></a>         
                                        <button type="button" class="btn-file-delete" th:data="${file.fileNo}">삭제</button>
                                    </li>
                                </th:block>
                            </ul>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="btn_box">
            <button type="button" onclick="moveList()">목록</button>
            <button type="button" onclick="moveUpdate()">수정</button>
            <button type="button" onclick="actionDelete()">삭제</button>
        </div>

        <!-- 댓글 -->
        <div class="comment_input_box">
            <div class="comment_top">
                <h3>댓글 입력</h3>
            </div>
            <div class="comment_input">
                <input type="text" name="writer" id="comment_writer" placeholder="작성자">
                <br>
                <textarea name="content" id="comment_content" 
                          cols="60" rows="5" placeholder="댓글을 작성해주세요"></textarea>
                <div class="comment_btn_box">
                    <a href="javascript:;" id="btn_comment_insert">등록</a>
                </div>
            </div>
        </div>

        <div class="comment_box" id="comment_list">
            <div class="writer_box">

            </div>
            <div class="content_box">

            </div>
        </div>

        <!-- <div class="comment_box" th:each="comment : ${commentList}">
            <div class="writer_box">
                <p>작성자</p>
                <p th:text="${comment.writer}"></p>
            </div>
            <div class="content_box">
                <p>내용</p>
                <p th:text="${comment.content}"></p>
            </div>
        </div> -->
    </div>

    <script>
        let form = document.getElementById('form')
        // 👩‍💻 모델 객체를 자바스크립트에서 표현하는 방법
        let boardNo = "[[${board.boardNo}]]"
        let btnFileDelete = document.querySelectorAll(".btn-file-delete")

        // 페이지 로드 시 댓글 목록 불러오기
		// 문서 준비 이벤트
		$(function() {

            // 댓글 목록 가져오기
            getCommentList()

        })

        // 파일 삭제 버튼 클릭 이벤트
        for (let i = 0; i < btnFileDelete.length; i++) {
            
            btnFileDelete[i].addEventListener('click', function() {
                let btn = this
                let fileNo = this.getAttribute('data')
                
                let data = { 
                    fileNo : fileNo
                }

                let request = new XMLHttpRequest()

                // DELETE 메소드로 Content-Type 지정 안 하면, 데이터가 body 담기지 않는다.
                // - 쿼리스트링(요청 파라미터)에 데이터를 넘겨준다.
                request.open('DELETE', '/file?fileNo=' + fileNo, true)
                request.send( )

                // DELETE 메소드로 Content-Type 지정하면, 데이터가 body 에 담긴다.
                // request.open('DELETE', '/file' + fileNo, true)
                // request.setRequestHeader("Content-Type", "application/json")
                // request.send( JSON.stringify(data) )
                
                request.onreadystatechange = function() {

                    // 요청 성공 시,
                    if( request.readyState == request.DONE && request.status == 200 ) {
                        console.log('파일 삭제 성공');
                        // 파일 항목 제거
                        btn.parentNode.remove()
                    }
                }
            })
        }
        
        // 목록으로 이동
        function moveList() {
            location.href = "/board/list"
        }

        // 수정으로 이동
        function moveUpdate() {
            location.href = "/board/update?boardNo=" + boardNo
        }

        // 삭제 요청
        function actionDelete() {
            let check = confirm('정말로 삭제하시겠습니까?')
            if( check )
                form.submit()
        }

        // 댓글 목록 가져오기
		function getCommentList() {
			
			let comment = {
				'boardNo' 	: boardNo,
			}

			$.ajax({
				url:	'comment/list',		    // 요청 경로
				type:	'get',					// 메소드 방식(get, post, put 등)
				data:  	comment,				// 전송할 데이터
				dataType: "text",				

				// 서버로부터 정상적인 응답
				success: function(data) {
					// 댓글 목록 갱신
					$('#comment_list').empty()
					$('#comment_list').append(data)
				},
				// 에러
				error: function(request, status, error) {
					alert('댓글 목록 조회 중 에러가 발생하였습니다.')
				},
			})
			
		}


    </script>
</body>
</html>
